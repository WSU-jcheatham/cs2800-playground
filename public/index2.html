<!DOCTYPE html>
<html>
  <head>
    <title>Hello, world!</title>
    <link rel="stylesheet" href="styles.css" />
    <script type="module">
      import { React, ReactDOM } from 'https://unpkg.com/es-react';
      import List from './List.js';

      let items = ['dog', 'cat', 'catdog', 'duck'];

      const container = document.querySelector('#react-stuff');
      let input = '';

      const setInput = (newValue) => {
        input = newValue;

        ReactDOM.render(
          React.createElement(List, { items, input, setInput, addItem }),
          container
        );
      };

      const addItem = (newValue) => {
        items = [...items, newValue];

        ReactDOM.render(
          React.createElement(List, { items, input, setInput, addItem }),
          container
        );
      }

      ReactDOM.render(
        React.createElement(List, { items, input, setInput, addItem }),
        container
      );
    </script>
  </head>
  <body>
    <h1>Hello, world!</h1>

    <div id="react-stuff"></div>
</html>
